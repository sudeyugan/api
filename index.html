<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全助手 - RAG 对话系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-clear:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-eval {
            background: white;
            color: #667eea;
        }

        .btn-eval:hover {
            background: #f0f0f0;
        }

        .btn-eval.active {
            background: #4CAF50;
            color: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #667eea;
        }

        .assistant-avatar {
            background: #764ba2;
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
        }

        .citations {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #666;
        }

        .citation-item {
            margin-top: 5px;
            padding: 5px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .evaluation-report {
            margin-top: 10px;
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
        }

        .evaluation-report h4 {
            margin-bottom: 8px;
            color: #856404;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        #userInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
        }

        .btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .header h1 {
                font-size: 18px;
            }

            .chat-container {
                padding: 15px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ 网络安全助手</h1>
            <div class="header-actions">
                <button class="btn btn-eval" id="toggleEval">评估: 关闭</button>
                <button class="btn btn-clear" id="clearBtn">清空历史</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div class="message-avatar assistant-avatar">🤖</div>
                <div class="message-content">
                    你好！我是网络安全助手，可以帮你解答网络安全相关的问题。请随时提问！
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="输入你的问题..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                >
                <button class="btn btn-send" id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        let evaluationEnabled = false;
        let isProcessing = false;

        const API_BASE_URL = 'http://localhost:5000';

        document.getElementById('toggleEval').addEventListener('click', function() {
            evaluationEnabled = !evaluationEnabled;
            this.textContent = `评估: ${evaluationEnabled ? '开启' : '关闭'}`;
            this.classList.toggle('active');
        });

        document.getElementById('clearBtn').addEventListener('click', async function() {
            if (confirm('确定要清空对话历史吗?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/clear`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const chatContainer = document.getElementById('chatContainer');
                        chatContainer.innerHTML = `
                            <div class="message">
                                <div class="message-avatar assistant-avatar">🤖</div>
                                <div class="message-content">
                                    对话历史已清空。有什么我可以帮你的吗？
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('清空历史失败:', error);
                    alert('清空历史失败，请重试');
                }
            }
        });

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            addMessage(message, 'user');
            input.value = '';
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        enable_evaluation: evaluationEnabled
                    })
                });
                
                removeLoading();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    addMessage(data.response, 'assistant', data.citations, data.evaluation);
                }
                
            } catch (error) {
                removeLoading();
                console.error('发送消息失败:', error);
                showError('发送消息失败，请检查后端服务是否正常运行');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        function addMessage(content, role, citations = null, evaluation = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${role}-avatar`;
            avatar.textContent = role === 'user' ? '👤' : '🤖';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (citations && citations.length > 0) {
                const citationsDiv = document.createElement('div');
                citationsDiv.className = 'citations';
                citationsDiv.innerHTML = '<strong>📚 参考文献:</strong>';
                citations.forEach(cite => {
                    const citeItem = document.createElement('div');
                    citeItem.className = 'citation-item';
                    citeItem.textContent = `[${cite.id}] ${cite.snippet.substring(0, 100)}...`;
                    citationsDiv.appendChild(citeItem);
                });
                contentDiv.appendChild(citationsDiv);
            }
            
            if (evaluation) {
                const evalDiv = document.createElement('div');
                evalDiv.className = 'evaluation-report';
                evalDiv.innerHTML = `
                    <h4>📊 质量评估</h4>
                    <div>${evaluation.replace(/\n/g, '<br>')}</div>
                `;
                contentDiv.appendChild(evalDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `
                <div class="message-avatar assistant-avatar">🤖</div>
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `❌ ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
