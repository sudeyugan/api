<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›¡ï¸ ç½‘ç»œå®‰å…¨åŠ©æ‰‹</h1>
            <div class="header-actions">
                <button class="btn btn-eval" id="toggleEval">è¯„ä¼°: å…³é—­</button>
                <button class="btn btn-clear" id="clearBtn">æ¸…ç©ºå†å²</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div class="message-avatar assistant-avatar">ğŸ¤–</div>
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯ç½‘ç»œå®‰å…¨åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ è§£ç­”ç½‘ç»œå®‰å…¨ç›¸å…³çš„é—®é¢˜ã€‚è¯·éšæ—¶æé—®ï¼
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                >
                <button class="btn btn-send" id="sendBtn" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let evaluationEnabled = false;
        let isProcessing = false;

        const API_BASE_URL = 'http://localhost:5000';

        document.getElementById('toggleEval').addEventListener('click', function() {
            evaluationEnabled = !evaluationEnabled;
            this.textContent = `è¯„ä¼°: ${evaluationEnabled ? 'å¼€å¯' : 'å…³é—­'}`;
            this.classList.toggle('active');
        });

        document.getElementById('clearBtn').addEventListener('click', async function() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå¯¹è¯å†å²å—?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/clear`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const chatContainer = document.getElementById('chatContainer');
                        chatContainer.innerHTML = `
                            <div class="message">
                                <div class="message-avatar assistant-avatar">ğŸ¤–</div>
                                <div class="message-content">
                                    å¯¹è¯å†å²å·²æ¸…ç©ºã€‚æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®ä½ çš„å—ï¼Ÿ
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('æ¸…ç©ºå†å²å¤±è´¥:', error);
                    alert('æ¸…ç©ºå†å²å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }
        });

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            addMessage(message, 'user');
            input.value = '';
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        enable_evaluation: evaluationEnabled
                    })
                });
                
                removeLoading();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    addMessage(data.response, 'assistant', data.citations, data.evaluation);
                }
                
            } catch (error) {
                removeLoading();
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                showError('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        function addMessage(content, role, citations = null, evaluation = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${role}-avatar`;
            avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (citations && citations.length > 0) {
                const citationsDiv = document.createElement('div');
                citationsDiv.className = 'citations';
                citationsDiv.innerHTML = '<strong>ğŸ“š å‚è€ƒæ–‡çŒ®:</strong>';
                citations.forEach(cite => {
                    const citeItem = document.createElement('div');
                    citeItem.className = 'citation-item';
                    citeItem.textContent = `[${cite.id}] ${cite.snippet.substring(0, 100)}...`;
                    citationsDiv.appendChild(citeItem);
                });
                contentDiv.appendChild(citationsDiv);
            }
            
            if (evaluation) {
                const evalDiv = document.createElement('div');
                evalDiv.className = 'evaluation-report';
                evalDiv.innerHTML = `
                    <h4>ğŸ“Š è´¨é‡è¯„ä¼°</h4>
                    <div>${evaluation.replace(/\n/g, '<br>')}</div>
                `;
                contentDiv.appendChild(evalDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `
                <div class="message-avatar assistant-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âŒ ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
